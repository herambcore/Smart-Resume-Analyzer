<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resume — Smart Resume Analyzer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Fraunces:opsz,wght@9..144,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <span class="logo-icon" aria-hidden="true">◇</span>
        <span>Resume Analyzer</span>
      </a>
      <nav class="nav">
        <a href="index.html#features">Features</a>
        <a href="index.html#how-it-works">How it works</a>
      </nav>
    </div>
  </header>
  <main class="upload-page container">
    <h1 class="upload-title">Upload your resume</h1>
    <p class="upload-desc">Drop your file here or click to browse. PDF or DOC/DOCX.</p>
  
    <form class="upload-form" id="upload-form" action="#" method="post">
      <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Drag and drop resume file or click to select">
        <input type="file" id="file-input" name="resume" class="drop-zone__input" accept=".pdf,.doc,.docx" hidden>
        <span class="drop-zone__prompt" id="drop-prompt">Drag &amp; drop your resume here</span>
        <span class="drop-zone__file" id="drop-filename" aria-live="polite"></span>
      </div>
      <button type="submit" class="btn btn-primary btn-large btn-analyze" id="analyze-btn" disabled>Analyze</button>
    </form>
  
    <div id="results-section" style="display: none; margin-top: 3rem; text-align: left; background: #1a1a1a; padding: 2rem; border-radius: 12px; border: 1px solid #333;">
      <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem;">
          <h2 style="font-family: 'Fraunces', serif;">Analysis Results</h2>
          <div id="resume-score" style="font-size: 3rem; font-weight: bold; color: #00ffa3;">0/100</div>
      </div>
      
      <h3 style="margin-bottom: 1rem;">Suggestions to reach 80+ Score:</h3>
      <ul id="suggestions-list" style="line-height: 2; color: #a1a1a1; list-style-type: disc; padding-left: 1.5rem;">
          </ul>
    </div>
  
    <a href="index.html" class="upload-back" style="margin-top: 2rem; display: inline-block;">← Back to home</a>
  </main>
  <script src="js/upload.js"></script>
  <script src="js/analyzer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</body>
</html>
